<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thanks for Visit</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: 'Caveat', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #thanks-text {
      font-size: 4em;
      text-align: center;
      background: linear-gradient(45deg, #00ffcc, #ffcc00, #ff0066);
      background-size: 600% 600%;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: gradientAnimation 5s ease infinite, fadeIn 2s ease-out forwards;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
    }

    #fireworks-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ffcc00;
      border-radius: 50%;
      animation: explode 1s ease-out forwards, glow 0.5s linear infinite;
    }

    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
        background-color: #ffcc00;
      }
      50% {
        transform: scale(6);
        opacity: 0.5;
        background-color: #ff6600;
      }
      100% {
        transform: scale(10);
        opacity: 0;
        background-color: #ff0000;
      }
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
      }
      50% {
        box-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
      }
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap">
</head>
<body>
  <div id="thanks-text">Thanks for Visit</div>
  <div id="fireworks-container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const fireworksContainer = document.getElementById("fireworks-container");

      function createFirework() {
        const firework = document.createElement("div");
        firework.className = "firework";
        firework.style.left = `${Math.random() * 100}vw`;
        firework.style.top = `${Math.random() * 100}vh`;
        firework.style.animationDuration = `${Math.random() * 1 + 0.5}s`;
        fireworksContainer.appendChild(firework);

        // Remove the firework element after the animation completes
        firework.addEventListener("animationend", function() {
          firework.remove();
        });
      }

      // Create fireworks every 0.5 seconds
      setInterval(createFirework, 500);
    });
  </script>
</body>
</html>
